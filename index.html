<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header-footer.css">
    <title>Brumed</title>
</head>

<body>
    <header>
        <div class="layout-grid header-flex">
            <a href="index.html">
                <img id="logotipo" src="assets/images/Logo Brumed Alta Resolução COMPACT BRANCO ALTERADO 1 (1).png"
                    alt="Logotipo">
            </a>
    
            <!-- Navegação Desktop -->
            <nav class="links_header" id="nav-links">
                <a href="#">Início</a>
                <a href="#">Sobre Nós</a>
                <a href="javascript:void(0)" class="servicos" style="gap: 5px;">
                    <img class="arrow" id="arrow_icon" src="assets/icons/arrow.png" alt="Arrow">
                    Serviços
                </a>
                <div id="dropdown" class="dropdown-content">
                    <a href="#">Engenharia do Trabalho</a>
                    <a href="#">Medicina do Trabalho</a>
                    <a href="#">Treinamentos Presenciais e EAD</a>
                    <a href="#">Software Sistema Ocupacional</a>
                </div>
            </nav>
    
            <!-- Mídias Sociais Desktop -->
            <nav class="midia_header">
                <a href="" id="mail_nav">
                    <img id="mail_icon" src="assets/icons/mail_icon.png" alt="Ícone de e-mail">
                    <label>edward.sp@b1-brumed.com.br</label>
                </a>
                <a href="#">
                    <img id="whatsApp_icon" src="assets/icons/whatsApp_icon.png" alt="WhatsApp">
                </a>
                <a href="#">
                    <img id="instagram_icon" src="assets/icons/intagram_icon.png" alt="Instagram">
                </a>
            </nav>
    
            <!-- Controle do Menu Mobile -->
            <input type="checkbox" id="hamburger-toggle" class="hamburger-checkbox">
            <label for="hamburger-toggle" class="hamburger-icon">
                <img id="menu_icon" src="assets/icons/hamburger.png" alt="Ícone de menu hamburguer">
            </label>
    
            <!-- Menu Mobile -->
            <nav id="mobile_menu" class="mobile-menu">
                <a href="#">Início</a>
                <a href="#">Sobre Nós</a>
                <a href="#" class="mobile-servicos">
                    <img class="arrow" src="assets/icons/arrow.png" alt="Arrow"> Serviços
                </a>
                <div class="services_nav">
                    <a href="#">Engenharia do Trabalho</a>
                    <a href="#">Medicina do Trabalho</a>
                    <a href="#">Treinamentos Presenciais e EAD</a>
                    <a href="#">Software Sistema Ocupacional</a>
                </div>
                <hr id="hr">
                <nav class="midia_header_mobile">
                    <a href="" id="mail_nav">
                        <img id="mail_icon" src="assets/icons/mail_icon.png" alt="Ícone de e-mail">
                    </a>
                    <a href="#">
                        <img id="whatsApp_icon" src="assets/icons/whatsApp_icon.png" alt="WhatsApp">
                    </a>
                    <a href="#">
                        <img id="instagram_icon" src="assets/icons/intagram_icon.png" alt="Instagram">
                    </a>
                </nav>
            </nav>
        </div>
    </header>
    


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const servicosLink = document.querySelector('.servicos');
            const dropdown = document.getElementById('dropdown');

            servicosLink.addEventListener('click', function () {
                dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
                servicosLink.classList.toggle('show-arrow');
            });
        });
    </script>
</body>

</html>
